<!DOCTYPE HTML>
<html>
<head>
    <title>ARPANET - Sessione Chat</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="css/arpanet.css" /> 
    
    <style>
        /* ===========================================
        * ▼▼▼ STILE CHAT CODEC ▼▼▼
        * ===========================================
        */

        /* Contenitore principale (verde scuro) */
        #chat-container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #004d00; /* Verde militare scuro */
            border: 4px solid #00ff00; /* Bordo verde brillante */
            box-shadow: 0 0 25px rgba(0, 255, 0, 0.5); /* Bagliore verde */
            padding: 10px;
            border-radius: 0;
        }

        /* Schermo terminale (nero) */
        #chat-schermo {
            background: #000;
            border: 2px solid #00ff00;
            padding: 20px;
            height: 400px; /* Altezza fissa dello schermo */
            overflow-y: auto; /* Abilita lo scroll per i messaggi */
            font-family: 'MGS_chat', monospace; 
            color: #00ff00;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.7);
        }

        /* Input area (sotto lo schermo) */
        #chat-input-area {
            display: flex;
            margin-top: 15px;
        }

        #messaggioInput {
            flex-grow: 1; /* Occupare tutto lo spazio disponibile */
            font-family: 'MGS_chat', monospace;
            font-size: 1em;
            background-color: #000;
            color: #00ff00;
            border: 2px solid #00ff00;
            border-radius: 0;
            padding: 10px;
        }

        #messaggioInput:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
            background-color: #050a05;
        }

        #inviaBtn {
            font-family: 'MGS', sans-serif;
            font-size: 1em;
            letter-spacing: 2px;
            background-color: #000;
            color: #00ff00;
            border: 2px solid #00ff00;
            border-radius: 0;
            padding: 10px 15px;
            margin-left: 10px;
            cursor: pointer;
            text-transform: uppercase;
        }

        #inviaBtn:hover {
            background-color: #00ff00;
            color: #000;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.8);
        }

        /* Stile dei messaggi */
        .messaggio {
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .mittente-utente {
            color: #00ff00; /* Verde brillante per l'utente */
        }
        
        .mittente-sistema {
            color: #ff0000; /* Rosso per messaggi di sistema/allerta */
        }
    </style>
</head>
<body class="homepage is-preload">
    <div id="page-wrapper">

        <section id="header">
            <div class="container">
                <h1 id="logo"><a href="index.html">ARPANET - [TITOLO SPECIFICO CHAT]</a></h1>
                <p>Secure Communication Link Established</p>
            </div>
        </section>

        <section id="features">
            <div class="container">
                <div id="chat-container">
                    <div id="chat-schermo">
                        <div class="messaggio mittente-sistema">>> CONNECTION ESTABLISHED.</div>
                        <div class="messaggio mittente-sistema">>> Waiting for command or message...</div>
                    </div>
                    <div id="chat-input-area">
                        <input type="text" id="messaggioInput" placeholder="Inserisci il messaggio...">
                        <button id="inviaBtn">SEND</button>
                    </div>
                </div>
                
                <a href="index.html" class="button style1">Logout / Ritorna alla Home</a>

            </div>
        </section>
        
        </div>

    <script>
        const chatSchermo = document.getElementById('chat-schermo');
        const messaggioInput = document.getElementById('messaggioInput');
        const inviaBtn = document.getElementById('inviaBtn');

        // Funzione per aggiungere un messaggio allo schermo
        function aggiungiMessaggio(testo, classeMittente = 'mittente-utente') {
            const nuovoMessaggio = document.createElement('div');
            nuovoMessaggio.classList.add('messaggio');
            nuovoMessaggio.classList.add(classeMittente);
            
            // Simula un prompt di comando
            const prompt = classeMittente === 'mittente-utente' ? 'BOSS>> ' : 'SYSTEM>> ';
            nuovoMessaggio.textContent = prompt + testo;
            
            chatSchermo.appendChild(nuovoMessaggio);
            
            // Fai lo scroll automatico in fondo
            chatSchermo.scrollTop = chatSchermo.scrollHeight;
        }

        // Gestore per l'invio del messaggio
        function gestisciInvioMessaggio() {
            const testo = messaggioInput.value.trim();
            if (testo === "") return;

            // 1. Aggiungi il messaggio dell'utente
            aggiungiMessaggio(testo, 'mittente-utente');

            // 2. LOGICA DI RISPOSTA (Qui puoi inserire risposte predefinite)
            // Esempio: una risposta automatica
            setTimeout(() => {
                let risposta;
                if (testo.toLowerCase().includes("ciao")) {
                    risposta = "Welcome back, Boss. Mission parameters ready.";
                } else if (testo.toLowerCase().includes("stato")) {
                    risposta = "All systems green. Proceeding with protocol Delta-7.";
                } else {
                    risposta = "Message received. Awaiting further input.";
                }
                aggiungiMessaggio(risposta, 'mittente-sistema');
            }, 800); // Ritardo per simulare l'attesa di una risposta

            // 3. Pulisci l'input
            messaggioInput.value = '';
        }

        // Collega gli eventi
        inviaBtn.addEventListener('click', gestisciInvioMessaggio);
        messaggioInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                gestisciInvioMessaggio();
            }
        });
        
        // Messaggio di benvenuto specifico
        aggiungiMessaggio("Access granted. Ready for transmission.", 'mittente-sistema');
    </script>
</body>
</html>
